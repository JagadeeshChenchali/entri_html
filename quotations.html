<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatations</title>
</head>
<body>
    <h2>These are few quoatations</h2>
    <q>I am Vamsi Bhavani</q>
    <p>Mahatma Gandhiji said: <q>Be the change that you wish to see in the world.</q> </p>
    <p>According to an online resource, Gandhiji said: <q cite="https://www.goalcast.com/top-20-inspiring-mahatma-gandhi-quotes/"
        >I will not let anyone walk through my mind with their dirty feet.</q> </p>
</body>
<!--Q element
This is used for quoting a short line.
This is rendered by browser using quotations at the start and the end.
-->
</html>
