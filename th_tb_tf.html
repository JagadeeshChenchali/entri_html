<!--
    thead, tbody, tfoot represent table header, table body and table footer respectively.
    But, these elements are not compulsory...

    Even when it is not compulsory, the reason why we use it is -
    To apply individual styles for each block and also making it is to represent.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead,TBody.TFoot</title>
</head>
<body>
    <h2>Let us see how to use Thead,Tbody,Tfoot!</h2>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Marks</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Student1</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Student2</td>
                <td>40</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Total =</td>
                <td>90</td>
            </tr>

        </tfoot>

    </table>
    
</body>
</html>
