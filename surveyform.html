<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta neme="viewport" content="width=device-width initial-scale=1.0">
        <title>Surve Form</title>
    </head>
    <body style="background-color: lightblue;">
        
        <h1 id="surveyForm" style="text-align: center;" >Survey Form</h1>
        <div class="form" id="bodySurveyForm" style="background-color: mintcream;">
            <body>
                <h5 style="text-align: center;">Let us know how we can improve freeCodeCamp</h5>
                <div class="form">
                    <pre>
                        <label for="name">                                                             <sup>*</sup>Name: </label><input type="name" id="name" placeholder="Enter Your Name">
                    </pre>
                </div>
                <div class="form">
                    <pre>
                        <label for="email">                                                            <sup>*</sup>Email: </label><input type="email" id="email" placeholder="Enter Your Email">
                    </pre>
                </div>
                <div class="form">
                    <pre>
                        <label for="age">                                                              <sup>*</sup>Age: </label><input type="number" id="age" placeholder="Age">
                    </pre>
                </div>
                <div class="form">
                    <pre>
                        <label for="select">                     Which option best describes your current role? </label><select name="select" id="select"><option value="student">Student</option><option value="teacher">Teacher</option><option value="homeMakesr">Home Maker</option><option value="businessman">Businessman</option></select>
                    </pre>
                </div>
                <div class="form">
                    <pre>
                        <label for="radio">  <sup>*</sup>How likely is that you would recommend freeCodeCamp to a friend?</label><input type="radio" id="definetly" name="recommendation" value="Definetly"><label for="definetly">Definetly</label><br>                                                                                           <input type="radio" id="maybe" name="recommendation" value="Maybe"><label for="maybe">Maybe</label><br>                                                                                           <input type="radio" id="notsure" name="recommendation" value="notsure"><label for="notsure">Notsure</label>
                    </pre>
                </div>
                <div class="form">
                    <pre>
                        <label for="select">                                     What do you like most in FCC: </label><select name="select" id="selectAnOption"><option value="selectAnOption">Select an option</option><option value="selectAnOption">Challenges</option><option value="selectAnOption">Projects</option><option value="selectAnOption">Community</option><option value="selectAnOption">Open Source</option></select>
                    </pre>
                </div>
                <div>
                    <pre>
                        <label for="select">Things that should be improved in the future check all that apply: </label><input type="checkBox" id="checkBox"><label for="checkBox">Front-end Projects</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Back-end Projects</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Data Visuvalization</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Challenges</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Open Source Community</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Gitter help rooms</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Videos</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">City Meetups</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Wiki</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Forum</label><br>                                                                                           <input type="checkBox" id="checkBox"><label for="checkBox">Additional Courses</label>
                    </pre>
                </div>
                <div>
                    <pre>
                        <label for="textBox">                                       Any Comments or Suggetions? </label><textarea name="textBox" id="text" cols="40" rows="3"></textarea>
                    </pre>
                </div>
                <div style="text-align: center;">
                    <input type="Submit" style="background-color: cornflowerblue; color: white;">
                </div>
            </body>

        </div>
    
    </body>
</html>
