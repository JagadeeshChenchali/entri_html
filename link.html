<!--Links
    links are nothing but hyperlinks.
    It is achieved through <a> anchor tag
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Link</h1>

    <h2>Testing Anchor Tags</h2>
    <a href="http://youtube.com/">Test</a>
    <br>
    <a href="http://youtube.com/VamsiBhavani">This is youtube link</a>
    <h2>Lets Discuss other attributes</h2>
    <a target="_self" href="https://www.youtube.com/">Self Target</a>
    <br>
    <a target="_blank" href="https://www.youtube.com/">Blank Target</a>
    <br>
    <a target="_parent" href="https://www.youtube.com/">Parent Target</a>
    <br>
    <a target="_top" href="https://www.youtube.com/">Top Target</a>
    
</body>
</html>
